machine:
  timezone:
    America/Los_Angeles
  node:
    version: 4.0.0

checkout:
  post:
    - git config user.email "support@verdigris.co"
    - git config user.name "Verdigris Technologies"

test:
  override:
    - istanbul cover ./tests/runner.js --report lcovonly && codecov

deployment:
  codecov:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash)
